        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 创建订阅配置
      tags:
      - 订阅配置管理
  /subscribe-config/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的订阅配置
      parameters:
      - description: 配置ID
        in: path
        name: id
