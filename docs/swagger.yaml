          schema:
            additionalProperties:
              type: string
            type: object
      summary: 删除订阅配置
      tags:
      - 订阅配置管理
    put:
      consumes:
      - application/json
      description: 更新指定ID的订阅配置
      parameters:
      - description: 配置ID
        in: path
        name: id
        required: true
