version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.cn
    container_name: demo-scrapy-backend
    ports:
      - "5080:5080"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - DB_PATH=/app/data/monitor.db
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - demo-scrapy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.cn
    container_name: demo-scrapy-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - demo-scrapy-network

networks:
  demo-scrapy-network:
    driver: bridge
